<form >
  <div class="input">
    <label>Username</label>
    <input type="text" name="username" required>
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" required>
  </div>
  <div class="input">
    <input type="submit" value="Login" (click)="LoginUser()">
  </div>
</form>
