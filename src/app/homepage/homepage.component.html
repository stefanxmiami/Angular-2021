<div
  class="main-banner wow fadeIn"
  id="top"
  data-wow-duration="1s"
  data-wow-delay="0.5s"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div
              class="left-content show-up header-text wow fadeInLeft"
              data-wow-duration="1s"
              data-wow-delay="1s"
            >
              <div class="row">
                <div class="col-lg-12">
                  <h2>Give a Donation To Help Out Everyone In Need</h2>
                  <p>
                    This Donation Service is a landing page that is based on
                    donating and helping out all the people in need.
                  </p>
                </div>
                <div class="col-lg-12">
                  <div class="white-button first-button scroll-to-section">
                    <a   [routerLink]="['events']"
                    routerLinkActive="active" >Donate <i class="fab fa-apple"></i></a>
                  </div>
                  <div class="white-button scroll-to-section">
                    <a  [routerLink]="['events']"
                    routerLinkActive="active"
                      >Big Donation <i class="fab fa-google-play"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="right-image wow fadeInRight"
              data-wow-duration="1s"
              data-wow-delay="0.5s"
            >
              <img src="../../assets/donations-colorful.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-events></app-events>
