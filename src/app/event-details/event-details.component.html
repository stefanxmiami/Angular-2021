<div *ngIf="eventDetails">
<h1>{{ eventDetails.name }}</h1>
<p>{{ eventDetails.shortDescription }}</p>
<p>Funds Raised: {{ eventDetails.funds }}</p>
<app-payment-box (onDonation)="increaseFunds($event)"></app-payment-box>
</div>
<div *ngIf="eventDetails" class="card-group" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ eventDetails.name }}</h5>
        <p class="card-text">{{ eventDetails.shortDescription }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
    <app-payment-box></app-payment-box>
  </div>
