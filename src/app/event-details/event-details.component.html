<div *ngIf="eventDetails" class="card-group" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ eventDetails.name }}</h5>
        <p class="card-text">{{ eventDetails.shortDescription }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Funds Raised: {{ eventDetails.funds }}$</small>
      </div>
    </div>
    <app-payment-box (onDonation)="increaseFunds($event)"></app-payment-box>
  </div>
